<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Jornada Científica Internacional | IMGLOME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000033;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto; 
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #001a4d 0%, #000033 100%);
            z-index: 1;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .info-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s ease;
        }
        .info-card:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-5px);
        }
        .input-glass {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            color: white;
        }
        .input-glass::placeholder { color: rgba(255, 255, 255, 0.3); }
        .input-glass:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4ade80;
            outline: none;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
        }
        select option { color: #000; background: #fff; }
        
        .logo-glow {
            filter: drop-shadow(0 0 15px rgba(34, 211, 238, 0.4));
            transition: all 0.5s ease;
        }
        .logo-success-anim { animation: logoPulse 1.5s ease-out infinite; }
        @keyframes logoPulse {
            0% { filter: drop-shadow(0 0 15px rgba(34, 211, 238, 0.4)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 30px rgba(74, 222, 128, 0.8)); transform: scale(1.05); }
            100% { filter: drop-shadow(0 0 15px rgba(34, 211, 238, 0.4)); transform: scale(1); }
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #4ade80, #22d3ee);
            transition: width 0.4s ease;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4ade80;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 md:p-8 lg:p-12">

    <div id="particles-js"></div>

    <main class="relative z-10 w-full max-w-6xl glass rounded-[2rem] md:rounded-[3rem] overflow-hidden flex flex-col md:flex-row">
        
        <div class="w-full md:w-5/12 p-6 md:p-10 lg:p-14 border-b md:border-b-0 md:border-r border-white/10 flex flex-col justify-center bg-white/5">
            <div class="mb-8 md:mb-12 flex justify-center">
                <img src="logo_jornada.png" id="main-logo" alt="Logo Jornada" class="w-2/3 md:w-full max-w-[280px] md:max-xs logo-glow">
            </div>

             <div class="space-y-3 md:space-y-4">
                <a href="https://maps.app.goo.gl/eNLaRD1k49A1aySK8" target="_blank" class="info-card p-4 md:p-6 rounded-2xl md:rounded-3xl flex items-center gap-4 md:gap-6 block transition-all hover:border-green-400">
                    <div class="bg-green-500/20 p-3 md:p-4 rounded-xl md:rounded-2xl text-green-400 shrink-0">
                        <svg class="w-6 h-6 md:w-8 md:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    </div>
                    <div>
                        <p class="text-[9px] md:text-[10px] uppercase font-bold text-green-400 tracking-widest leading-none mb-1 underline">Ver Ubicación</p>
                        <p class="text-white text-sm md:text-lg font-semibold leading-tight">Sheraton Lima Historic Center</p>
                    </div>
                </a>

                <div class="grid grid-cols-2 gap-3 md:gap-4">
                    <div class="info-card p-4 md:p-6 rounded-2xl md:rounded-3xl flex flex-col justify-center border-l-4 border-l-green-500">
                        <div class="flex items-center gap-2 mb-1 md:mb-2">
                            <svg class="w-4 h-4 md:w-5 md:h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                            <span class="text-[8px] md:text-[10px] uppercase font-bold text-gray-400 tracking-widest">Fecha</span>
                        </div>
                        <p class="text-white text-lg md:text-2xl font-800 leading-tight">06 - 07</p>
                        <p class="text-green-300 text-[9px] md:text-xs font-semibold uppercase italic">Junio, 2026</p>
                    </div>

                    <div class="info-card p-4 md:p-6 rounded-2xl md:rounded-3xl flex flex-col justify-center border-l-4 border-l-green-400">
                        <div class="flex items-center gap-2 mb-1 md:mb-2">
                            <svg class="w-4 h-4 md:w-5 md:h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                            <span class="text-[8px] md:text-[10px] uppercase font-bold text-gray-400 tracking-widest">Horario</span>
                        </div>
                        <div class="flex items-end justify-center gap-1">
                            <div class="text-center">
                                <p class="text-white text-base md:text-xl font-800 leading-none">08:00</p>
                                <p class="text-green-300 text-[7px] md:text-[9px] font-semibold uppercase mt-0.5">AM</p>
                            </div>
                            <span class="text-white text-base md:text-xl font-800 pb-0.5 md:pb-2">-</span>
                            <div class="text-center">
                                <p class="text-white text-base md:text-xl font-800 leading-none">17:00</p>
                                <p class="text-green-300 text-[7px] md:text-[9px] font-semibold uppercase mt-0.5">PM</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="mt-8 md:mt-auto pt-4 md:pt-10 text-white/30 text-[9px] md:text-[11px] text-center md:text-left uppercase tracking-[0.4em]">IMGLOME 2026</p>
        </div>

        <div class="w-full md:w-7/12 p-6 md:p-10 lg:p-14" id="dynamic-content">
            
            <div id="registration-view">
                <h2 class="text-lg md:text-xl font-bold text-white mb-6 md:mb-8 flex items-center gap-3 uppercase tracking-widest">
                    <span class="text-green-400">Confirmar</span> Asistencia
                    <div class="h-px flex-grow bg-white/10"></div>
                </h2>
                
                <form class="space-y-4 md:space-y-5" id="form-imglome">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-5">
                        <div class="flex gap-2">
                            <div class="w-1/3">
                                <label class="text-[9px] md:text-[10px] font-bold text-gray-400 uppercase ml-1">Tipo</label>
                                <select id="input-tipo-doc" class="input-glass w-full rounded-xl p-3 text-xs md:text-sm">
                                    <option>DNI</option>
                                    <option>C.E.</option>
                                </select>
                            </div>
                            <div class="w-2/3">
                                <label class="text-[9px] md:text-[10px] font-bold text-gray-400 uppercase ml-1">Número</label>
                                <input type="number" id="input-numero-doc" required placeholder="74859612" class="input-glass w-full rounded-xl p-3 text-xs md:text-sm">
                            </div>
                        </div>
                        <div>
                            <label class="text-[9px] md:text-[10px] font-bold text-gray-400 uppercase ml-1">Nombre</label>
                            <input type="text" id="input-nombre" required placeholder="Juan Alberto" class="input-glass w-full rounded-xl p-3 text-xs md:text-sm">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-5">
                        <div>
                            <label class="text-[9px] md:text-[10px] font-bold text-gray-400 uppercase ml-1">Ap. Paterno</label>
                            <input type="text" id="input-apellido-paterno" required placeholder="García" class="input-glass w-full rounded-xl p-3 text-xs md:text-sm">
                        </div>
                        <div>
                            <label class="text-[9px] md:text-[10px] font-bold text-gray-400 uppercase ml-1">Ap. Materno</label>
                            <input type="text" id="input-apellido-materno" required placeholder="Mendoza" class="input-glass w-full rounded-xl p-3 text-xs md:text-sm">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-5">
                        <div>
                            <label class="text-[9px] md:text-[10px] font-bold text-gray-400 uppercase ml-1">Celular</label>
                            <input type="tel" id="input-celular" required placeholder="987 654 321" class="input-glass w-full rounded-xl p-3 text-xs md:text-sm">
                        </div>
                        <div>
                            <label class="text-[9px] md:text-[10px] font-bold text-gray-400 uppercase ml-1">Cargo</label>
                            <input type="text" id="input-cargo" required placeholder="Director Médico" class="input-glass w-full rounded-xl p-3 text-xs md:text-sm">
                        </div>
                    </div>

                    <div>
                        <label class="text-[9px] md:text-[10px] font-bold text-gray-400 uppercase ml-1">Email</label>
                        <input type="email" id="input-email" required placeholder="ejemplo@correo.com" class="input-glass w-full rounded-xl p-3 text-xs md:text-sm">
                    </div>

                    <div>
                        <label class="text-[9px] md:text-[10px] font-bold text-green-400 uppercase ml-1 mb-1 block">Especialidad</label>
                        <select id="input-especialidad" required class="input-glass w-full rounded-xl p-3 text-xs md:text-sm appearance-none">
                            <option value="" disabled selected>Seleccione Especialidad</option>
                            <option>Medicina Física y Rehabilitación</option>
                            <option>Terapia Física y Rehabilitación</option>
                            <option>Medicina Deportiva</option>
                            <option>Otro</option>
                        </select>
                    </div>

                     <div class="flex items-center justify-center pt-4 md:pt-6">
                        <button type="submit" id="submit-btn" class="w-full md:w-auto bg-gradient-to-r from-green-400 to-cyan-600 px-10 md:px-20 py-4 md:py-5 rounded-2xl font-bold uppercase tracking-widest text-[10px] md:text-xs shadow-lg shadow-green-500/30 hover:brightness-110 hover:scale-105 active:scale-95 transition-all">
                            Confirmar Asistencia
                        </button>
                    </div>
                </form>
            </div>

            <div id="loading-view" class="hidden text-center space-y-8 py-10 md:py-20">
                <div class="spinner mx-auto"></div>
                <div class="max-w-xs mx-auto space-y-4">
                    <h2 id="loading-text" class="text-xl md:text-2xl font-bold text-white uppercase tracking-widest">Validando datos...</h2>
                    <div class="progress-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                </div>
            </div>

            <div id="success-view" class="hidden text-center space-y-6 md:space-y-8 py-6 md:py-10">
                <div class="bg-green-500/20 w-16 h-16 md:w-20 md:h-20 rounded-full flex items-center justify-center mx-auto text-green-400 mb-4 shadow-[0_0_30px_rgba(74,222,128,0.2)]">
                    <svg class="w-8 h-8 md:w-10 md:h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
                </div>
                <h2 class="text-2xl md:text-3xl font-800 text-white uppercase tracking-tighter leading-tight">¡Registro Exitoso!</h2>
                <div class="bg-white/5 border border-white/10 rounded-2xl p-6 md:p-8 max-w-md mx-auto">
                    <p class="text-gray-300 text-sm md:text-base">Gracias <span id="display-name" class="text-green-400 font-bold"></span>, los detalles han sido enviados a tu bandeja de entrada.</p>
                </div>

                <button onclick="location.reload()" class="block mx-auto pt-6 text-gray-500 hover:text-white text-[9px] md:text-[10px] uppercase font-bold tracking-widest transition-all underline decoration-white/20">
                    Realizar otro registro
                </button>
            </div>
        </div>
    </main>

    <script>
        const CONFIG = {
            PUBLIC_KEY: "VIVtFQkyOASbNCQfl",
            SERVICE_ID: "service_3klautu",
            TEMPLATE_ID: "template_iehssaf"
        };
        if (CONFIG.PUBLIC_KEY !== "TU_PUBLIC_KEY") emailjs.init(CONFIG.PUBLIC_KEY);

        const form = document.getElementById('form-imglome');
        const mainLogo = document.getElementById('main-logo');
        const progressBar = document.getElementById('progress-bar');
        const loadingText = document.getElementById('loading-text');

        const playSuccessSound = () => {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gain = context.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, context.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1320, context.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, context.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
            oscillator.connect(gain);
            gain.connect(context.destination);
            oscillator.start();
            oscillator.stop(context.currentTime + 0.5);
        };

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            document.getElementById('registration-view').classList.add('hidden');
            document.getElementById('loading-view').classList.remove('hidden');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if(progress <= 90) {
                    progressBar.style.width = progress + '%';
                    if(progress === 40) loadingText.innerText = "Enviando correo...";
                    if(progress === 70) loadingText.innerText = "Finalizando registro...";
                }
            }, 100);

            try {
                await emailjs.send(CONFIG.SERVICE_ID, CONFIG.TEMPLATE_ID, {
                    to_email: document.getElementById('input-email').value,
                    to_name: document.getElementById('input-nombre').value,
                    rol: "Participante General", 
                    num_doc: document.getElementById('input-numero-doc').value,
                    ap_paterno: document.getElementById('input-apellido-paterno').value,
                    ap_materno: document.getElementById('input-apellido-materno').value,
                    celular: document.getElementById('input-celular').value,
                    cargo: document.getElementById('input-cargo').value,
                    especialidad: document.getElementById('input-especialidad').value
                });
                
                clearInterval(interval);
                progressBar.style.width = '100%';
                
                setTimeout(() => {
                    playSuccessSound();
                    document.getElementById('loading-view').classList.add('hidden');
                    document.getElementById('success-view').classList.remove('hidden');
                    document.getElementById('display-name').innerText = document.getElementById('input-nombre').value;
                    mainLogo.classList.add('logo-success-anim');
                }, 500);
            } catch (error) {
                clearInterval(interval);
                alert("Error al enviar. Intente de nuevo.");
                document.getElementById('loading-view').classList.add('hidden');
                document.getElementById('registration-view').classList.remove('hidden');
            }
        });

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#4ade80" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3 },
                "size": { "value": 2.5 },
                "line_linked": { "enable": true, "distance": 150, "color": "#22d3ee", "opacity": 0.15 },
                "move": { "enable": true, "speed": 1 }
            }
        });
    </script>
</body>
</html>
